<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NuekJS Utility Tests</title>
</head>

<body>
  <h1>NuekJS Utility Tests</h1>
  <p>Testing createComponent helper</p>
  <div id="main"></div>

  <script type="module">
    // Load main class file first to register window.NuekComponent
    import './scripts/main.js';
    import { createComponent } from '/scripts/helpers.js';

    const props = {
      name: "Hello",
      src: "/assets/icon/icon.png"
    };

    // Use helper
    const render = createComponent({
      target: "#main",
      loop: 1,
      condition: true
    });

    console.log("Render function:", render);
    render("fileComponents/components.nuek", props);

    // Direct usage (sanity test)
    const component = new window.NuekComponent(
      "#main",
      "fileComponents/components.nuek",
      props,
      1,
      true
    );

    console.log("Direct component:", component);
  </script>
</body>
</html>
